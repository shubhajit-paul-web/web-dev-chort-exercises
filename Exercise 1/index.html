<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <img src="./images/ipl-logo.png" alt="IPL 2025 Logo" />
        <h1>Who Will Be the Winner of IPL 2025?</h1>
    </header>
    <main>
        <!-- Teams Logo Section -->
        <div class="teams-container">
            <div class="logo">
                <img src="./images/teams-logo/CSK.png" alt="CSK" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/dc.png" alt="DC" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/GT.png" alt="GT" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/kkr.png" alt="KKR" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/lsg.png" alt="LSG" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/MI.png" alt="MI" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/pbks.png" alt="PBKS" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/rcb.png" alt="RCB" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/rr.png" alt="RR" />
            </div>
            <div class="logo">
                <img src="./images/teams-logo/srh.png" alt="SRH" />
            </div>
        </div>

        <!-- Winner Team Section -->
        <div class="winner-team">
            <div class="logo">
                <img src="./images/question-mark-logo.jpg" alt="" />
            </div>
            <div>
                <h2 class="full-team-name">Team Name?</h2>
                <p class="short-team-name">???</p>
            </div>
            <button>Pick a Winner</button>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>

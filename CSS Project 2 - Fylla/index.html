<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylla - Agency and Portfolio Framer Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--**** Header Section ****-->
        <header>
            <div class="left">
                <a href="#">
                    <img src="./assets/asset-10.svg" alt="logo" class="img1" />
                    <img src="./assets/asset-11.svg" alt="logo text" class="img2" />
                </a>
            </div>
            <div class="right">
                <nav>
                    <a href="#">services</a>
                    <a href="#">work</a>
                    <a href="#">studio</a>
                    <a href="#">blog</a>
                    <a href="#">pages</a>
                </nav>
                <div class="right-side-buttons">
                    <a href="#">let's talk</a>
                    <div class="right-border"></div>
                    <div class="languages">
                        <div>IN</div>
                        <div>PI</div>
                        <div>TW</div>
                    </div>
                    <div class="right-border"></div>
                    <div class="theme-toggle">
                        <div class="circle"></div>
                    </div>
                    <div class="mobile-nav-toggle">
                        <img src="./assets/menu-bar.svg" alt="menu bar toggle icon" />
                    </div>
                </div>
            </div>
        </header>
        

    </main>
    
</body>
</html>

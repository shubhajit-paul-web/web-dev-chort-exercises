<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project - Tailwind</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="font-bold">
        <!--**** HEADER SECTION ****-->
        <header class="w-full p-[2.5rem_6rem] flex justify-between items-center">
            <div class="logo">Portfolio</div>
            <nav class="flex items-center gap-[2rem]">
                <a href="#">Home</a>
                <a href="#" class="opacity-[0.4]">Socials</a>
                <a href="#" class="opacity-[0.4]">Project</a>
                <a href="#" class="opacity-[0.4]">Contact</a>
            </nav>
        </header>

        <!--**** HERO SECTION ****-->
        <section>
            <div class="top-section m-[1rem_0] p-[0_6rem] flex justify-between items-end">
                <div>
                    <p class="text-2xl leading-none">Hello, I am</p>
                    <h1 class="text-[5rem] font-extrabold leading-none">Shubhajit.</h1>
                </div>
                <div>
                    <p class="flex items-center gap-[0.5rem]">
                        <code class="current-time font-normal opacity-[0.5]">[06:32 PM]</code> 
                        <span class="inline-block w-[4.5rem] h-[0.05rem] bg-black"></span> 
                        Creative Front End Developer
                    </p>
                </div>
            </div>
            <div class="bottom-section mt-[1.5rem] w-full p-[0_6rem] h-[36rem]">
                <div class="h-full overflow-hidden">
                    <img src="./images/hero-men-img.png" alt="Hero Section Image" class="w-full h-full object-cover object-[0_17%]" />
                </div>
            </div>
        </section>
    </main>
    
    
    <!-- JS: Get the Current Time -->
    <script>
        const date = new Date();
        const hours = (date.getHours() % 12);
        const minutes = (date.getMinutes());
        
        setInterval(() => {
            document.querySelector(".current-time").innerHTML = 
            `[${hours}:${minutes} ${hours < 12 ? "AM" : "PM"}]`;
        }, 1000);
    </script>
</body>
</html>
